<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - MyAI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding:30px; }
        .card { max-width:420px;margin:40px auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.1);} 
        input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
        button{padding:10px 16px;border:none;background:#0066cc;color:#fff;border-radius:8px;cursor:pointer}
        .error{color:#d32f2f;margin-bottom:8px}
    </style>
</head>
<body>
    <div class="card">
        <h2>Sign in</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label>Username</label>
            <input name="username" required maxlength="150">
            <label>Password</label>
            <input name="password" type="password" required>
            <div style="margin-top:12px;display:flex;gap:8px;justify-content:space-between;">
                <button type="submit">Login</button>
                <a href="/register" style="align-self:center">Create account</a>
            </div>
        </form>
    </div>
</body>
</html>
